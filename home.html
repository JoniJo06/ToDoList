<!--@format-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!--Material Design-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />

		<!--Font Awesome -->
		<link rel="stylesheet" href="/lib/fontawesome-free-6.0.0-beta2-web/css/all.min.css" />

		<link rel="stylesheet" href="style.css" />

		<title>To Do List</title>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">To Do Listze</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation. We hide it in small screens. -->
					<div class="mdl-navigation mdl-layout-spacer">
						<button id="add-todo-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
							<i class="material-icons">add</i>
						</button>
					</div>
				</div>
			</header>

			<main class="mdl-layout__content">
				<div class="page-content">
					<div id="todo-list-text-input-form">
						<div class="mdl-textfield mdl-js-textfield todo-create-text">
							<input class="mdl-textfield__input" id="todo-list-text-input" type="text" id="sample1" />
							<label class="mdl-textfield__label" for="sample1">Add To Do...</label>
							<button id="add-todo-btn-submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
								add To Do
							</button>
						</div>
					</div>
				</div>
				<div id="todo-list">
					<!-- <div class="mdl-list__item todo-list-item">
						<span class="mdl-list__item-primary-content">
							<i class="far fa-square todo-checkbox"></i>
							<label class="task-name">Programm</label>
							<input type="text" class="edit-field"></input>
						</span>
							<div class="mdl-list__item-secondary-action edit"><i class="far fa-edit"></i></div>
							<div class="mdl-list__item-secondary-action color-red delete"><i class="fas fa-trash-alt"></i></div>
					</div> -->
				</div>
			</main>
		</div>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="home.js"></script>
	</body>
</html>
